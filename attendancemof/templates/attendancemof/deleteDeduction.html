{% extends 'attendancemof/base_templates.html' %}
{% load static %}
{% block content %}
<div class="card">
	<div class="card-body">
	<br>
		<div class="row">
			<div class="col-md-6">
				<div class="card card-body">
					<p> Are you sure you want to delete "{{item}}"? </p>
					<form action="{% url 'deleteAttendance' item.a_id %}" method="POST">
						{% csrf_token %}
						<a class="btn btn-warning" href= "{% url 'attendance' %}"> Cancel</a>
							&nbsp; &nbsp; &nbsp; &nbsp; 
						<input class="btn btn-danger"type="submit" name="Confirm">
			
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock content %}
