{% extends 'attendancemof/base_templates.html' %}
{% load static %}
{% block content %}
<div class="card-body">
      <div class="container-fluid">
		<div class="row">
              <div class="col-md-7">
				<div class="card card-warning">
              <div class="card-header">
                <h3 class="card-title">Create Staff</h3>
              </div>
						<form action="" method="POST">
							<p>{%csrf_token%}</p>
												
							<p>{{form.Name.label}}&nbsp;{{form.Name}}</p>
							<p>{{form.Division.label}}&nbsp;{{form.Division}}</p>
							<p>{{form.Position.label}}&nbsp;{{form.Position}}</p>
							<p>{{form.Band.label}}&nbsp;{{form.Band}}</p>
							<p><input type="submit" class="btn btn-primary" name="Submit"></p>
						</form>
				</div>
			</div>
		</div>
	</div>	
</div>	
{% endblock content %}
